<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Example of parralax effect</title>
  <style media="screen">
.travel{
  position: fixed;
  color: green;
}
.travel3{

}
@media (min-width: 800px){
  .travel2{
    background-image: url(2people.jpg);
    height:100vh;
    background-attachment: fixed;
    background-repeat: no-repeat;
    background-position: center center;
    background-size: cover;
    background-attachment: fixed ;
  }
  .travel3{
    background-image: url(travel2.jpg);
    height:100vh;
    background-attachment: fixed;
    background-repeat: no-repeat;
    background-position: center center;
    background-size: cover;}
  }
}
</style>
</head>

  <body>
    <h1 class="travel">Приклад паралаксу</h1>
  <div class="travel2"></div>
  <div class="travel3"></div>

  </body>
</html>
